      <h1>Contact Me:</h1>
    <form method="POST" action="/send" id='form' ng-submit="sendMail()">
            <label for="contactName">Name: </label>
                <input type="text" name="contactName" ng-model="nodemailer.name" required autofocus>
                <br/>
                <br/>
            <label for="contactEmail">Email: </label>
                <input type="email" name="contactEmail" ng-model="nodemailer.email" required>
                <br>
                <br/>
            <label for="contactMessage">Message: </label>
                <textarea type="text-area" name="contactMessage" ng-model="nodemailer.message" required ></textarea>
                <br/>
                <br/>
                <button type="submit" class="btn btn-success">Send</button>
                {{msg}}
    </form>

</div>
