    <img src='../../../assets/menu.png' (click)="toggleMenu()" class="homebutton" />

    <h1 class="introline">Send me an Email!</h1>
  
    
    <nav *ngIf=menu [@slideInOut] class="navbar" id="menu">

        <p href=# class="closemenu" id='menu' (click)="toggleMenu()">X</p>
        <a class='menuitem' routerLink='/'>Home</a>
        <a class='menuitem' routerLink='/about'>About</a>
        <a class='menuitem' routerLink='/contact'>Contact</a>

        <a id='project1' class="projects" *ngIf=projects [@project1] routerLink='/crypto-portfolio'>Crypto Portfolio</a>
        <a id='project2' class="projects" *ngIf=projects [@project2] routerLink='/transport-consolidated'>Transport Consolidated</a>

      <h1 class="contact">Contact Me:</h1>
    <form id='form'>
            <label for="contactName">Name: </label>
                <input #name type="text" name="contactName" ng-model="nodemailer.name" required autofocus>
                <br/>
                <br/>
            <label for="contactEmail">Email: </label>
                <input #email type="email" name="contactEmail" ng-model="nodemailer.email" required>
                <br>
                <br/>
            <label for="contactMessage">Message: </label>
                <textarea #message type="text-area" name="contactMessage" ng-model="nodemailer.message" required ></textarea>
                <br/>
                <button type="submit" (click)="sendMail(name.value, email.value, message.value)" class="btn btn-success">Send</button>
            <h3 *ngIf=success>Email Succesfully Sent</h3>
    </form>

</div>
